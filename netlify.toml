[build]
  command = "npm ci --legacy-peer-deps && next build"
  publish = ".next"

[build.environment]
  # Disable Netlify's secrets scanning - getting false positives on environment variable names
  # Re-enable later by removing this line and using SECRETS_SCAN_OMIT_KEYS instead
  SECRETS_SCAN_ENABLED = "false"
  NEXT_TELEMETRY_DISABLED = "1"
  # Ensure Next.js uses the correct Node version
  NODE_VERSION = "20"
  # Make npm installs more resilient on Netlify build VMs
  NPM_FLAGS = "--legacy-peer-deps --no-audit --fund=false --prefer-offline --retry=5 --fetch-retry-maxtimeout=200000 --fetch-retry-mintimeout=20000"
  NPM_CONFIG_AUDIT = "false"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_FETCH_RETRIES = "5"
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT = "20000"
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT = "200000"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, s-maxage=300, stale-while-revalidate=86400"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "https://www.judgefinder.io/*"
  to = "https://judgefinder.io/:splat"
  status = 301
  force = true
